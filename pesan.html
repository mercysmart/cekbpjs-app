<!DOCTYPE html>
<html>
<head>
	<!-- Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CekBPJS</title>
	<!-- Favicon -->
	<link rel="favicon" type="x/icon" href="img/icon.png">
	<!-- Bootsrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- Costum CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Material -->
	<link rel="stylesheet" href="node_modules/material-design-lite/material.min.css">
	<script src="node_modules/material-design-lite/material.min.js"></script>
	<link rel="stylesheet" href="node_modules/material-design-lite/dist/material.teal-red.min.css">
</head>
<body>
	<section id="header">
		<div class="page-header">
			<img src="img/logo.png">
		</div>
	</section>
	<section id="content-form">
		<form name="form" action="kamar.html" method="get">
			<ul style="list-style: none;">
					<li class="span1_of_1">
						<!-- <p>Nomor BPJS:</p>
						<input type="text" class="form-control" style="width: 300px;">
						<div class="section_room">
						</div>	 -->
						<form>
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						    <input class="mdl-textfield__input" type="text" id="sample3" pattern="-?[0-9]*(\.[0-9]+)?">
						    <label class="mdl-textfield__label" for="sample3">Nomor BPJS</label>
						    <span class="mdl-textfield__error">Masukkan 13 Digit nomor BPJS Anda</span>
						  </div>
						</form>
					</li>
					<li class="span1_of_1">
						<br>
						<!-- <p>NIK:</p>
						<input type="text" class="form-control" style="width: 300px;">
						<div class="section_room">
						</div>	 -->
						<form>
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						    <input class="mdl-textfield__input" type="text" id="sample3" pattern="-?[0-9]*(\.[0-9]+)?">
						    <label class="mdl-textfield__label" for="sample3">NIK</label>
						    <span class="mdl-textfield__error">Masukkan 16 Digit Nomor KTP Anda</span>
						  </div>
						</form>
					</li>
					<li class="span1_of_1">
						<br>
						<p>Provinsi :</p>
						<!-- <input type="text"> -->
						<select name="provinsi" class="form-control" style="width:200px;margin:auto;" formmethod="post" id="provinsi">
							<option value="">--Pilih Provinsi--</option>
							<option value="jakarta">DKI Jakarta</option>
						</select>
						<div class="section_room">
						</div>
					</li>
					<li class="span1_of_1">
						<br>
						<p>Kab/Kota :</p>
						<!-- <input type="text"> -->
						<select name="kab-kota" class="form-control" style="width:200px;margin:auto;" formmethod="post" id="kab-kota">
							<option value="">--Pilih Kab/Kota--</option>
							<option value="utara" id="utara" >Jakarta Utara</option>
							<option value="selatan" id="selatan" >Jakarta Selatan</option>
							<option value="timur" id="timur" >Jakarta Timur</option>
							<option value="barat" id="barat" >Jakarta Barat</option>
							<option value="pusat" id="pusat" >Jakarta Pusat</option>
							<option value="pramuka" id="pramuka">Pulau Pramuka</option>
						</select>
						<div class="section_room">
						</div>
					</li>
					<li class="span1_of_1">
						<br>
						<p>Faskes 1 :</p>
						<!-- <input type="text"> -->
						<select name="utara" class="form-control" style="width:200px;margin:auto;" formmethod="post" id="utaradr">
							<option value="">--Pilih Faskes--</option>
						</select>
						<br>
						<select name="selatan" class="form-control" style="width:200px;margin:auto;" formmethod="post" id="selatandr">
							<option value="">--Pilih Faskes--</option>
						</select>
						<br>
						<select name="timur" class="form-control" style="width:200px;margin:auto;" formmethod="post" id="timurdr">
							<option value="">--Pilih Faskes--</option>
						</select>
						<br>
						<select name="barat" class="form-control" style="width:200px;margin:auto;" formmethod="post" id="baratdr">
							<option value="">--Pilih Faskes--</option>
						</select>
						<br>
						<select name="pusat" class="form-control" style="width:200px;margin:auto;" formmethod="post" id="pusatdr">
							<option value="">--Pilih Faskes--</option>
						</select>
						<br>
						<select name="pramuka" class="form-control" style="width:200px;margin:auto;" formmethod="post" id="pramukadr">
							<option value="">--Pilih Faskes--</option>
						</select>
						<div class="section_room">
						</div>
					</li>
					<li class="span1_of_1">
						<br>
						<p>Jenis Kelamin:</p>
						<!-- <input type="text"> -->
						<select name="gender" class="form-control" style="width:200px;margin:auto;" formmethod="post" id="gender">
							<option value="">--pilih--</option>
							<option value="laki-laki">Laki-laki</option>
							<option value="perempuan">Perempuan</option>
						</select>
						<div class="section_room">
						</div>
					</li>
					<li class="span1_of_1">
						<br>
						<!-- <p>Dokter Pengirim:</p> -->
						<!-- <input type="text" class="form-control" style="width: 300px;">
						<div class="section_room">
						</div> -->
						<form>
						  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						    <input class="mdl-textfield__input" type="text" id="sample3">
						    <label class="mdl-textfield__label" for="sample3">Dokter Pengirim</label>
						    <span class="mdl-textfield__error">A doctor's name never content a number!</span>
						  </div>
						</form>
					</li>
					<li class="span1_of_1">
						<!-- <br> -->
						<!-- <p>Penyakit:</p> -->
						<!-- <input type="text" class="form-control" style="width: 300px;">
						<div class="section_room">
						</div> -->
						<!-- <form>
						  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						    <input class="mdl-textfield__input" type="text" id="sample3">
						    <label class="mdl-textfield__label" for="sample3">Penyakit</label>
						  </div>
						</form> -->
					</li>
					<li class="span1_of_1 center">
						<!-- <br> -->
						<!-- <p>Tanggal Lahir:</p> -->
						<div class="book_date">
							<form>
								<h5>Tanggal Lahir:</h5>
								<input type="date" class="form-control" style="width: 300px;">
							</form>
							<br>
						</div>
					</li>
					<li class="span1_of_3">
						<div class="date_btn">
								<br>
								<!-- <p>*Please put the correct data of you.</p> -->
								<input type="submit" value="Pesan" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="pesan()">
							</form>
						</div>
					</li>
					<div class="clear"></div>
				</ul>
			</form>
	</section>
	<section id="footer">
		<hr>
		&copy; CekBPJS 2015
	</section>
	<!-- Scripts -->
	<script src="js/main.js"></script>
	<script src="node_modules/jquery-chained/jquery-chained.remote.js"></script>
	<!-- jQuery Chained -->
	<script>
		$("#utara").chainedTo("#utaradr");
		$("#selatan").chainedTo("#selatandr");
		$("#timur").chainedTo("#timurdr");
		$("#barat").chainedTo("#baratdr");
		$("#pusat").chainedTo("#pusatdr");
		$("#pramuka").chainedTo("#pramukadr");
	</script>
	<!-- Bootstrap JS -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/npm.js"></script>
	<script src="js/jquery.min.js"></script>
</body>
</html>
